name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          releaseName: "AnCheck ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}"
          releaseBody: |
            ## What's Changed

            See [CHANGELOG.md](https://github.com/HarshalPatel1972/win-light/blob/main/CHANGELOG.md) for details.

            ### Installation
            - **NSIS Installer** (recommended): Download `AnCheck_x.x.x_x64-setup.exe`
            - **MSI Installer**: Download `AnCheck_x.x.x_x64_en-US.msi`

            ### Auto-Update
            Existing installations will be notified of this update automatically.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
